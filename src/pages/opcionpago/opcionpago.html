<ion-header>

  </ion-navbar>
</ion-header>
<ion-content padding class="bg-theme">
  <ion-content class="home-bg">
    <ion-grid col-11 col-sm-10>
      <ion-row>
        <ion-col col-8>
          <img src="assets/Icons/logo.png" alt="logo" class="logo">
        </ion-col>
        <ion-col col-12>
          <h1><b>CMU:  12.820 COP</b></h1>
          <br>
          <br>
          <br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card>
            <ion-card-content [navPush]="smodal">
              <img src="assets/Icons/drawable-xxxhdpi/qrcode.png" alt="icon">
              <p>Escanear</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card>
            <ion-card-content [navPush]="depositPage">
              <img src="assets/Icons/drawable-xxxhdpi/nowifi.png" alt="icon">
              <p>Ups, No internet!
              </p>
            </ion-card-content>
          </ion-card>
        </ion-col>


      </ion-row>
    </ion-grid>
  </ion-content>
